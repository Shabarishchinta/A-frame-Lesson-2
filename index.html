<html></html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"> </script>
        <title>VR</title>
    </head>
  <body>
    <a-scene background="color:peachpuff">
      <a-assets>
         <img id="mercury" src="mercury.jpeg">
         <img id="venus" src="venus.jpeg">
         <img id="earth" src="earth.jpeg">
         <img id="mars" src="mars.jpeg">
         <img id="jupiter" src="jupiter.jpeg">
         <img id="saturn" src="saturn.jpeg">
         <img id="uranus" src="uranus.jpeg">
         <img id="neptune" src="neptune.jpeg">
         <img id="sky" src="Space.jpeg">
         <img id="sun" src="sun.jpeg">


      </a-assets>
      <a-sphere position="0 1.25 -5" radius="1" src="#sun" animation="property: rotation; to: 0 360 0; loop: true; dur: 100000"></a-sphere>
        <a-sphere position="2 0 0" radius="0.2" src="#mercury" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000"></a-sphere>
        <a-sphere position="3.6 0 0" radius="0.4" src="#venus" animation="property: rotation; to: 0 360 0; loop: true; dur: 70000"></a-sphere>
        <a-sphere position="5.5 0 0" radius="0.5" src="#earth" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
        <a-sphere position="7 0 0" radius="0.3" src="#mars" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
        <a-sphere position="9 0 0" radius="0.8" src="#jupiter" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-sphere>
        <a-sphere position="11 0 0" radius="0.7" src="#saturn" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-sphere>
        <a-sphere position="13 0 0" radius="0.6" src="#uranus" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
        <a-sphere position="15 0 0" radius="0.55" src="#neptune" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
      </a-sphere>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
